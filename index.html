<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <title>roshambo</title>
    </head>
    <body>
        <main id="mainContainer">
            <div id="titleContainer">
                <h1>roshambo</h1>
            </div>
    
            <div id="scoreContainer">
                <div id="psContainer">
                    <div id="playerScore"></div>
                    <p>Player Score</p>
                </div>
                <div id="csContainer">
                    <div id="computerScore"></div>
                    <p>Computer Score</p>
                </div>
            </div>
    
            <p id="weapon">Choose Your Weapon:</p>
            <div id="btnContainer">
                <input id="rock" type="image" src="images/rock.png" alt="Rock">
                <input id="paper" type="image" src="images/paper.png" alt="Paper">
                <input id="scissors" type="image" src="images/scissors.png" alt="Scissors">
            </div>
    
            <div id="results" class="result"></div>
    
            <div id="playAgain">
            </div>
    
            <footer>Created by <a href="https://github.com/kihno">Kihno</a></footer>
        </main>
    </body>
</html>
